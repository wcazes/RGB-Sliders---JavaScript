<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>JavaScript RGB Sliders</title>
</head>
<body>

    <main>
        <h1>RGB SLIDERS</h1>

        <div id="colorDiv" class="colorDiv"></div>

        <form oninput="changeBackground()">
            <label for="redRange">Red</label>
            <input type="range" min="0" max="255" value="" name="redRange" id="redRange">

            <label for="greenRange">Green</label>
            <input type="range" min="0" max="255" value="" name="greenRange" id="greenRange">

            <label for="blueRange">Blue</label>
            <input type="range" min="0" max="255" value="" name="blueRange" id="blueRange">

            <input type="text" name="rgb" id="rgb">
            <input type="text" name="hex" id="hex">
        </form>
    </main>
    <footer>williamcazes.com</footer>
    <script src="/js/index.js"></script>
</body>
</html>
